<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <title th:text="${titulo}">Titulo por Defecto</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a href="#"
       class="navbar-brand mb-0 h1">
        <img class="d-inline-block align-top" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg"
             width="30" height="30" />
        Grupo10 App
    </a>
    <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto text-center" >
            <li class="nav-item">
                <a href="/crud/generarOrden" class="nav-link" >Generar Orden</a>
            </li>

            <li class="nav-item">
                <a href="/crud/listarOrdenes" class="nav-link" th:text="${nav0}">Listar Ordenes</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container  mt-5" >
    <h1 th:text="${titulo}" class="text-center">Inventario</h1>




    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body">

                    <form action="/view/Element" method="post">
                        <div class="row">
                            <div class="col-2">
                                <label for="componente" class="col-form-label">Componente:</label>
                            </div>
                            <div class="col-4">
                                <select class="form-select is-invalid" id="componente" name="componente" required>
                                    <option selected disabled value="">< Seleccionar ></option>
                                    <option th:each="compSel : ${componentesSel}" th:value="${compSel.id}" th:text="${compSel.descripcion}"></option>
                                </select>
                            </div>

                            <div class="col-4">
                                <button class="btn btn-primary" type="submit">Generar movimiento</button>
                            </div>
                        </div>
                    </form>
                    <br>
                    <div class="table-responsive text-center">
                        <table class="table table-bordered table-hover">
                            <thead class="table-primary">

                            <tr>
                                <th scope="col">Codigo Movimiento</th>
                                <th scope="col">Fecha Movimiento</th>
                                <th scope="col">Codigo Almacen</th>
                                <th scope="col">Tipo Movimiento</th>
                                <th scope="col">Cantidad de articulos del movimiento</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:if="${lista.size() > 0}">
                                <tr th:each="actual: ${lista}">
                                    <td th:text="${actual.codigoMovimiento}" ></td>
                                    <td th:text="${actual.fechaMovimiento}"></td>
                                    <td th:text="${actual.codigoAlmacen}"></td>
                                    <td th:text="${actual.tipoMovimiento}"></td>
                                    <td th:text="${actual.detalle.size()}"></td>



                                </tr>
                            </div>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>




</div>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</body>
</html>
